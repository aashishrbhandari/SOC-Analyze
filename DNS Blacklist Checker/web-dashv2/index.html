<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/index.css">

        <!-- Fonts -->
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

            body {
                font-family: 'Rubik', sans-serif;
            }

        </style>

        <title>DNS Blacklist Checker</title>

    </head>

    <body>

        <header>

        </header>

        <main>

            <div class="input-data mb-4 mt-2">
                <div class="container">
                    <div class="input-data--inner">
                        
                        <div class="card p-4">

                            <div class="row g-3">

                                <div class="col-md-3">

                                    <!-- <label for="inputSeperator" class="form-label">Seperator</label> -->
                                    <select id="inputSeperator" class="form-select">
                                        <option value="">Select Seperator</option>
                                        <option value=",">Comma(,)</option>
                                        <option value="newline" selected>NewLine(\n)</option>
                                        <option value="|">PIPE(|)</option>
                                        <option value=" ">Space( )</option>
                                    </select>

                                </div>

                                <div class="col-md-3">
                                    <!-- <label for="inputFile" class="form-label">File</label> -->
                                    <input id="inputFile" type="file" class="form-control">                                    
                                </div>

                                <div class="col-md-5">
                                    <!-- <label for="inputTextArea" class="form-label">IP List</label> -->
                                    <textarea class="form-control text-data" id="inputTextArea" aria-label="With textarea" style="height: 38px;"></textarea>                                
                                </div>

                                <div class="col-md-1 mt-auto">
                                    <button class="btn btn-dark ml-auto process-data">Process</button>
                                </div>
                                
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="data-to-process">
                <div class="container">
                    <div class="data-to-process--inner">

                        <div class="row g-3">
                            <div class="col-md-4">
                                
                                <div class="ip-list-show-card">
                                    <div class="p-4 border rounded">
                                        No Data Selected & Processed    
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-8">
                                <div class="blkip-list-show-card">
                                    
                                </div>
                            </div>
                            <!-- <div class="col-md-5"></div> -->
                        </div>

                    </div>
                </div>
            </div>

            
            
        </main>

        <footer>
        </footer>
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="js/index.js"></script>

    </body>
    
</html>
